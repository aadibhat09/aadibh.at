<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Doto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">aadibh.at</div>
        <div class="menu">Home</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="images/headshot.png" alt="Profile Picture">
        </div>
        <div class="name">
            <p>Aadi Bhat</p>
        </div>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="mailto:aadibhat09@gmail.com" target="_blank"><img src="images/gmail.png" alt="Gmail Icon"></a>
            <a href="https://github.com/aadibhat09" target="_blank"><img src="images/github.png" alt="Github Icon"></a>
            <a href="https://www.youtube.com/channel/UChUkRHkVgOxcGowk95xj4TA" target="_blank"><img src="images/youtube.png" alt="YouTube Icon"></a>
        </div>
    </div>
</body>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    /* background: linear-gradient(135deg, #2a0d54, #8a2b87, #541084); */
    background-image: url("images/wallpaper.png");
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.navbar {
    position: absolute;
    top: 0;
    width: 100%;
    background-color: #111;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .brand {
    font-size: 1.5rem;
    font-weight: bold;
    font-family: "Doto";
}

.navbar .menu {
    font-size: 1rem;
    font-family: "Urbanist";
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.profile-pic {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 1rem;
    object-fit: cover;
    border-style: solid;
    border-color: white;
    /* transition: transform 0.5s ease, box-shadow 0.5s ease; */
}

.profile-pic, .social-icons img {
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.profile-pic:hover, .social-icons img:hover{
    transform: scale(1.1);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
}


.name {
    font-family: "Urbanist";
    font-size:100px;
}

.social-icons {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.social-icons img {
    width: 50px;
    height: 50px;
    /* padding: 0.5rem; */
    background-color: white;
    border-radius: 10px;
    border-style:solid;
    border-color: white;
}

</style>
</html>
